language: node_js

dist: jammy

node_js:
- 14
- 16
- 18

cache:
  npm: false

before_install:
  - npm i -g npm@8
  - npm --version

script:
- npm run build
- npm run lint
- npm run test-travis

deploy:
- provider: script
  skip_cleanup: true
  script: npx semantic-release
  on:
    node: 18
    branch: main
